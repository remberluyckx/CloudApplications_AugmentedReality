language: objective-c
os: osx
osx_image: xcode7.3
sudo: false
env:
  matrix:
  - LATEST_JAVA=false
  global:
  - secure: 
  - secure: 
before_install:
- chmod +x gradlew
- chmod +x scripts/setupJ2OBJC.sh
- chmod +x scripts/installJava.sh
- ./scripts/setupJ2OBJC.sh true
- ./scripts/installJava.sh
script:
- ./gradlew -b build-prod.gradle
after_success:
  - if [ -n "TRAVIS_TAG" ]; then ./gradlew -b build-prod.gradle bintrayUpload; fi
